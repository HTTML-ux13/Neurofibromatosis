<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Fun</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        #mainImage {
            width: 200px; /* Tamaño inicial de la imagen */
            transition: width 0.5s; /* Transición suave para el tamaño */
        }
        #jumpscareImage {
            display: none; /* Oculta la imagen del jumpscare al inicio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Tamaño inicial del jumpscare */
            transition: width 0.1s; /* Transición más rápida para el tamaño */
            filter: invert(1); /* Filtro para invertir colores */
        }
        #hiddenText {
            display: none; /* Oculta el texto al inicio */
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }
        #arrow {
            position: absolute;
            top: 70%;
            left: 45%;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="display:none;">Funny Fun</h1>
    <img id="mainImage" src="https://www.dropbox.com/scl/fi/yij5ajd8dqb6xf6w38e9a/99-sin-t-tulo_20241012234205.png?rlkey=dpj11ldeq80u1sbe7n4vwvdwk&dl=1" alt="Gato" onclick="startJumpScare()">
    <div id="hiddenText">Psalmus 23:4: "Et si ambulavero in medio umbrae mortis, non timebo mala; tecum est baculus tuus et virga tua." </div>
    <img id="jumpscareImage" src="https://www.dropbox.com/scl/fi/nqy2dv92vovm7oc738aj0/98-sin-t-tulo_20241012234138.png?rlkey=w6eb4sgvpuf2ujgwffs3ei065&dl=1" alt="Jumpscare">
    <div id="arrow">¡Hazme click!</div>
    <audio id="jumpAudio" src="https://www.dropbox.com/scl/fi/xg12y71qmtp2wx818h6ps/E9FE4962-0FD7-4BC8-B23F-F013BA7A2E9E.mp3?rlkey=uynyuo79q8keho3zjd18093t7&dl=1" preload="auto"></audio>

    <script>
        // Comprobar el estado de localStorage
        if (localStorage.getItem('jumpscareActivated') === 'true') {
            activateJumpscare();
        }

        function startJumpScare() {
            // Mostrar texto oculto
            document.getElementById('hiddenText').style.display = 'block';
            
            // Reproducir audio con volumen al 100%
            var audio = document.getElementById('jumpAudio');
            audio.volume = 1; // Establece el volumen al máximo
            audio.play();

            // Ocultar la imagen del gato
            document.getElementById('mainImage').style.display = 'none';

            // Esperar un momento antes de mostrar el jumpscare
            setTimeout(function() {
                activateJumpscare();
            }, 500); // Esperar 0.5 segundos antes de mostrar el jumpscare
        }

        function activateJumpscare() {
            localStorage.setItem('jumpscareActivated', 'true'); // Guardar estado en localStorage
            
            // Animación de la imagen del jumpscare
            var jumpscare = document.getElementById('jumpscareImage');
            jumpscare.style.display = 'block';

            // Cambiar colores rápidamente
            let colorInvert = 1;
            setInterval(function() {
                // Cambiar colores
                if (colorInvert) {
                    jumpscare.style.filter = 'invert(0)';
                } else {
                    jumpscare.style.filter = 'invert(1)';
                }
                colorInvert = !colorInvert;

                // Acercar la imagen del jumpscare
                let currentWidth = parseInt(window.getComputedStyle(jumpscare).width);
                jumpscare.style.width = (currentWidth + 15) + 'px'; // Acelera el acercamiento
            }, 50); // Cambiar colores cada 50 ms

            // Ocultar la flecha después de un tiempo
            document.getElementById('arrow').style.display = 'none';

            // Cerrar la página después de 5 minutos
            setTimeout(function() {
                window.close();
            }, 300000); // 300000 ms = 5 minutos
        }

        // Cerrar la página después de 4 minutos si no hay clic
        setTimeout(function() {
            var jumpscare = document.getElementById('jumpscareImage');
            if (jumpscare.style.display === 'none') {
                activateJumpscare();
            }
        }, 240000); // 240000 ms = 4 minutos
    </script>
</body>
</html>
